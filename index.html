 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p style="font-size: 22px;" class="btn btn-default heading">Model is trained to identify the following objects: </p>
      <br>
      <b class="list-of-object">
      pen stand
        <br>
        <hr>
        Bottle
        <br>
        <hr>
        mouse
        <br>
        <hr>
        book
        <br>
        <hr>

      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="Start" class="btn btn-primary" onclick="take_snapshot()">Take photo</button>
      <br><br>
    <button id="identify" class="btn btn-success" onclick="check()">Indentify</button>
      <br><br>

      <p style="font-size: 22px;">Object :  </p><span id="object_result"></span>
      <p style="font-size: 22px;">Accuracy :  </p><span id="accuracy_result"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
